name: Crawl Google Scholar

on:
  schedule:
    - cron: '5 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: Publication/requirements.txt

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome version
        run: google-chrome --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Publication/requirements.txt

      - name: Crawl publications
        working-directory: Publication
        run: python publication.py

      - name: Upload debug screenshot if exists
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: timeout-debug-screenshot
          path: Publication/timeout_error.png
          if-no-files-found: ignore

      - name: Commit & Push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'Data/publication.json --force'
          message: 'chore: update publications [skip ci]'
