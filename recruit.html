<!DOCTYPE HTML>
<html>
<head>
    <title>HAI - Apply</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <link rel="stylesheet" href="assets/css/HAI.css"/>
    <link rel="manifest" href="Data/Manifest.json">
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css"/>
    </noscript>
    <script src="HAICode/Favicon.js"></script>
    <script src="HAICode/Components.js"></script>
    <script src="HAICode/Recruit.js"></script>
</head>
<body class="is-preload">
<div id="wrapper">
    <script>
        header('Join Our Lab')
        nav(6)
    </script>
    <div id="main">
        <section class="post">
            <header class="major">
                <h1>Join Our Lab</h1>
            </header>
            <form action="https://formspree.io/f/xjvqwwoy"
                  method="POST"
                  enctype="multipart/form-data">
                <div class="fields">
                    <div class="field">
                        <h3>APPLICANT Info</h3>
                    </div>
                    <div class="field">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name"/>
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email"/>
                    </div>

                    <div class="field">
                        <label for="contact">Contact</label>
                        <input type="text" name="contact" id="contact"/>
                    </div>

                    <div class="field">
                        <label for="github">Github or Homepage (optional)</label>
                        <input type="text" name="github" id="github"/>
                    </div>

                    <div class="field">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="6"></textarea>
                    </div>
                    
                    <div class="field">
                        <p>
                            If you wish to attach a CV or transcript, please contact <a href="mailto:ijang@hufs.ac.kr"
                            style="font-weight: bold">ijang@hufs.ac.kr</a><br>
                            CV, 성적표를 첨부하고자 하는 경우에는 <a href="mailto:ijang@hufs.ac.kr"
                            style="font-weight: bold">ijang@hufs.ac.kr</a>로 문의 바랍니다
                        </p>
                    </div>
                    <!-- <div class="field filebox">
                        <label id="fileName" for="upload">ATTACHMENTS (CV, Transcript, etc)</label>
                        <input type="file" name="upload" id="upload" onchange='fileInputEvent(this, "fileName")'>
                    </div> -->

                </div>
                <ul class="actions">
                    <li><input type="submit" value="Send"/></li>
                </ul>
            </form>
        </section>

        <!-- ↓ Fix -->
        <script>
            copyright()
            append_script()
        </script>
        <!-- ↑ Fix -->
    </div>
</div>
</body>
</html>
